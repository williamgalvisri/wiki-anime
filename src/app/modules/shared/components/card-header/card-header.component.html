<section class="flex flex-row items-center gap-4">
  <img [src]="img" class="h-16 w-16 rounded-full border-2 border-white object-cover object-top">
  <div class="flex flex-col gap">
    <span class="text-sm font-bold uppercase">Akira Toriyama</span>
    <span class="text-xs font-regular text-gray-400">February 2023</span>
  </div>
  <section class="flex flex-1 justify-end">
    <button [ngClass]="[ buttonStyle.bgColor === 'white' ? 'bg-white' : 'bg-black' ]" class="bg-white hover:bg-blue-700 text-white font-bold rounded-full w-12 h-12 flex items-center justify-center">
      <svg-plus-icon [color]="buttonStyle.color" width="20px" height="20px" viewBox="0 0 20 20" />
    </button>
  </section>
</section>
